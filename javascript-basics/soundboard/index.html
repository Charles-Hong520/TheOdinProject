<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div code="KeyQ" class="key">
      <p>Q</p>
      <p>Calvin-Senpai</p>
    </div>
    <div code="KeyW" class="key">
      <p>W</p>
      <p>Why?</p>
    </div>
    <div code="KeyE" class="key">
      <p>E</p>
      <p>Ma wo :(</p>
    </div>
    <div code="KeyR" class="key">
      <p>R</p>
      <p>Boom</p>
    </div>

    <audio code="KeyQ" src="audio/calvinsenpai.wav"></audio>
    <audio code="KeyW" src="audio/why.wav"></audio>
    <audio code="KeyE" src="audio/mawo.wav"></audio>
    <audio code="KeyR" src="audio/vine-boom.mp3"></audio>
</body>
</html>
